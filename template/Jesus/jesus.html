<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .breadcrumb {
            font-size: 16px;
            margin: 10px 20px;
            display: none; /* Oculto por defecto */
        }
        .breadcrumb a {
            text-decoration: none;
            color: blue;
            margin-right: 5px;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb span {
            color: black;
            font-weight: bold;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navegación del Sitio</h1>
    </header>

    <nav>
        <a href="./jesus.html">Home</a>
        <a href="./materias.html">Materias</a>
        <a href="./juegos.html">Juegos</a>
        <a href="./proyectos.html">Proyectos</a>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb-container">
        <span id="breadcrumb-content"></span>
    </div>

    <main>
        <section>
            <h2>Bienvenido</h2>
            <p>Esta es la página principal de tu sitio web. Explora las secciones disponibles.</p>
        </section>
    </main>

    <script>
        const breadcrumbContainer = document.getElementById("breadcrumb-container");
        const breadcrumbContent = document.getElementById("breadcrumb-content");
        const currentPageTitle = document.title || "Página Principal";
        const currentPageURL = window.location.pathname;
        const breadcrumbHistoryKey = "breadcrumbHistory";

        // Obtén el historial actual o inicialízalo
        let breadcrumbHistory = JSON.parse(localStorage.getItem(breadcrumbHistoryKey)) || [];

        // Filtrar duplicados por URL
        breadcrumbHistory = breadcrumbHistory.filter(
            (item, index, self) => index === self.findIndex(i => i.url === item.url)
        );

        // Agrega la página actual al historial si no está ya
        if (!breadcrumbHistory.some(item => item.url === currentPageURL)) {
            breadcrumbHistory.push({ title: currentPageTitle, url: currentPageURL });
        }

        // Guarda el historial actualizado en localStorage
        localStorage.setItem(breadcrumbHistoryKey, JSON.stringify(breadcrumbHistory));

        // Genera los enlaces del breadcrumb
        const breadcrumbLinks = breadcrumbHistory
            .slice(0, -1) // Excluye la última página (la actual)
            .map(item => `<a href="${item.url}">${item.title}</a>`)
            .join(" &gt; ");

        // Muestra el breadcrumb en la página
        breadcrumbContent.innerHTML = breadcrumbLinks
            ? `${breadcrumbLinks} &gt; <span>${currentPageTitle}</span>`
            : `<span>${currentPageTitle}</span>`;

        // Muestra el contenedor del breadcrumb
        breadcrumbContainer.style.display = "block";
    </script>
</body>
</html>
