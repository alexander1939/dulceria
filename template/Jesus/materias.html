<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .breadcrumb {
            font-size: 16px;
            margin: 10px 20px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: blue;
            margin-right: 5px;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb span {
            color: black;
            font-weight: bold;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb-container">
        <span id="breadcrumb-content"></span>
    </div>

    <main>
        <section>
            <h2>Materias</h2>
            <p>Explora las diferentes materias disponibles en el sitio web.</p>
        </section>
    </main>

    <script>
        const breadcrumbContainer = document.getElementById("breadcrumb-container");
        const breadcrumbContent = document.getElementById("breadcrumb-content");
        const currentPageTitle = document.title || "Materias";
        const currentPageURL = window.location.pathname;
        const breadcrumbHistoryKey = "breadcrumbHistory";

        // Obtén el historial actual o inicialízalo
        let breadcrumbHistory = JSON.parse(localStorage.getItem(breadcrumbHistoryKey)) || [];

        // Filtrar duplicados por URL
        breadcrumbHistory = breadcrumbHistory.filter(
            (item, index, self) => index === self.findIndex(i => i.url === item.url)
        );

        // Agrega la página actual al historial si no está ya
        if (!breadcrumbHistory.some(item => item.url === currentPageURL)) {
            breadcrumbHistory.push({ title: currentPageTitle, url: currentPageURL });
        }

        // Guarda el historial actualizado en localStorage
        localStorage.setItem(breadcrumbHistoryKey, JSON.stringify(breadcrumbHistory));

        // Genera los enlaces del breadcrumb
        const breadcrumbLinks = breadcrumbHistory
            .slice(0, -1) // Excluye la última página (la actual)
            .map(item => `<a href="${item.url}">${item.title}</a>`)
            .join(" &gt; ");

        // Muestra el breadcrumb en la página
        breadcrumbContent.innerHTML = breadcrumbLinks
            ? `${breadcrumbLinks} &gt; <span>${currentPageTitle}</span>`
            : `<span>${currentPageTitle}</span>`;
    </script>
</body>
</html>
