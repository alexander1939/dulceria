<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Estilos para el breadcrumb */
    .custom-breadcrumbs__list {
      display: flex;
      align-items: center;
      gap: 5px;
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    .custom-breadcrumbs__list li {
      margin-right: 10px;
    }

    .custom-breadcrumbs__list li a {
      text-decoration: none;
      color: blue;
    }

    .custom-breadcrumbs__list li a:hover {
      text-decoration: underline;
    }

    .custom-breadcrumbs__list li::after {
      content: ">";
      margin-left: 10px;
    }

    .custom-breadcrumbs__list li:last-child::after {
      content: "";
    }

    /* Estilos para el contenido */
    .content {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }

    /* Estilos para las tarjetas de materias */
    .card-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .card {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 25%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      font-size: 20px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card a:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Materias</h1>
  <nav>
    <ul class="custom-breadcrumbs__list">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/template/gael.html">Gael</a></li>
      <li><a href="materias.html">Materias</a></li>
    </ul>
  </nav>
  <div class="content">
    <h2>Materias ofrecidas:</h2>
    <div class="card-container">
      <div class="card">
        <h3>Matemáticas</h3>
        <p>Aprende sobre álgebra, cálculo, geometría y más.</p>
        <a href="#">Detalles</a>
      </div>
      <div class="card">
        <h3>Inglés</h3>
        <p>Mejora tus habilidades en lectura, escritura y conversación.</p>
        <a href="#">Detalles</a>
      </div>
      <div class="card">
        <h3>Ciencias</h3>
        <p>Explora la biología, física, química y más áreas científicas.</p>
        <a href="#">Detalles</a>
      </div>
    </div>
  </div>
</body>

</html>
