  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const breadcrumbs = document.getElementById("breadcrumbs");

      // Definir el flujo de navegación esperado
      const navigationFlow = [
        { label: "Home", url: "/index.html" }
      ];

      // Obtener la URL actual
      const currentPath = window.location.pathname;

      // Generar el breadcrumb basado en el flujo
      navigationFlow.forEach((page, index) => {
        const listItem = document.createElement("li");

        if (currentPath.endsWith(page.url)) {
          // Último elemento (no es enlace)
          listItem.textContent = page.label;
        } else {
          // Elementos intermedios (enlaces)
          const link = document.createElement("a");
          link.href = page.url;
          link.textContent = page.label;
          listItem.appendChild(link);
        }

        breadcrumbs.appendChild(listItem);
      });
    });
  </script>
